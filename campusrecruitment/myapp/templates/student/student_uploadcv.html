{% extends 'student/student_home.html' %}
{% block content %}

<section class="banner-bottom-wthree bg-light py-lg-5 py-3">
	<div class="container">



        <div class="col-md main_grid_contact">
						<div class="form">
							<h4 class="mb-4 text-left">Upload Resume Here</h4>
							<form action="/student_uploadcv/" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-group">
									<label class="my-2">Resume</label>
                                    <input type="hidden" name="idd" value="{{idd}}" >
									<input class="form-control" type="file" name="resume" placeholder="" required="">
								</div>

								<div class="input-group1">
									<input class="form-control" type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>


    </div>
</section>

{% endblock %}
