{% extends 'company/company_home.html' %}
{% block content %}
<div class="container">
			<div class="wthree_head_section" style="margin-top:50px !important">
				<h2 class="w3l_header">Interview Invitation</h2>
				<br>
			</div>

    <div class="col-md main_grid_contact">
						<div class="form">
							<h4 class="mb-4 text-left">Interview</h4>
							<form action="/cmpny_schedule_interview/" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<input type="hidden" value="{{ii}}" name="ii">
								<div class="form-group">
									<label class="my-2">Interview Date</label>
									<input class="form-control" type="date" name="interview_date" placeholder="" required="" id="date" min="">
								</div>
								<div class="form-group">
									<label>Interview Time</label>
									<input class="form-control" type="text" name="interview_time" placeholder="" required="">
								</div>
								<div class="form-group">
									<label>Venue</label>
									<input class="form-control" type="text" name="interview_location" placeholder="" required="">
								</div>

								<div class="input-group1">
									<input class="form-control" type="submit" value="Send">
								</div>
							</form>
						</div>
					</div>
  </div>


<script>

    // Get today's date in the format YYYY-MM-DD
    const today = new Date().toISOString().split('T')[0];
    // Set the minimum date for the input field to tomorrow
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    const tomorrowFormatted = tomorrow.toISOString().split('T')[0];
    // Set the minimum date for the input field to tomorrow
    document.getElementById('date').min = tomorrowFormatted;

</script>

{% endblock %}
